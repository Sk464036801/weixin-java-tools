log4j.debug= info
log4j.rootLogger=info,Console,Stdout
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%d{HH:mm:ss}] %p %t %c{2} - %m%n

log4j.appender.Stdout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Stdout.File=weixin-java-mp/target/test-output/app.log
log4j.appender.Stdout.DatePattern=.yyyy-MM-dd
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.ConversionPattern=[%d{HH:mm:ss}] %p %t %c{2} - %m%n